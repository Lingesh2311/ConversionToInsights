<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
  <h1>KPI Suggestions</h1>
  <h2>ASI Topic Retreival</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Query" placeholder="Query" required="required" />
        <input type="text" name="Similarity (%)" placeholder="Similarity (%)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Suggest</button>
    </form>

   <br>
   <br>
<div class='fixedDiv'>
      {% for para in prediction_text%}
        <p>{{para}}</p>
      {% endfor %}
      <br class='clear'>
</div>
 </div>
</body>
</html>
